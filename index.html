<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IQ Testi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .question {
            font-size: 18px;
            margin: 20px 0;
        }
        .options button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .options button:hover {
            background-color: #45a049;
        }
        #show-result {
            display: none;
            margin-top: 20px;
            background-color: #008CBA;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        #show-result:hover {
            background-color: #0073a8;
        }
    </style>
</head>
<body>

    <h1>Mini IQ Testi</h1>

    <div id="question-container">
        <div class="question" id="q1">1. Revani sevirsen?</div>
        <div class="options" id="q1-options">
            <button onclick="checkAnswer(1, 'A')">A) he</button>
            <button onclick="checkAnswer(1, 'B')">B) yox</button>
            <button onclick="checkAnswer(1, 'C')">C) bilmir…ôm</button>
        </div>

        <div class="question" id="q2" style="display: none;">2. Revandan z…ôhl…ôn gedir?</div>
        <div class="options" id="q2-options" style="display: none;">
            <button onclick="checkAnswer(2, 'A')">A) he</button>
            <button onclick="checkAnswer(2, 'B')">B) yox</button>
            <button onclick="checkAnswer(2, 'C')">C) he</button>
        </div>
    </div>

    <button id="show-result" style="display: none;" onclick="sendWhatsApp()">Sonucu G√∂ster</button>

    <script>
        // Fonksiyonlarƒ± burada tanƒ±mlƒ±yoruz, b√∂ylece HTML'den eri≈üilebilir olur.
        document.addEventListener("DOMContentLoaded", function() {
            let answers = {};

            window.checkAnswer = function(question, answer) {
                answers[question] = answer;

                if (question === 1) {
                    document.getElementById("q1").style.display = "none";
                    document.getElementById("q1-options").style.display = "none";
                    document.getElementById("q2").style.display = "block";
                    document.getElementById("q2-options").style.display = "block";
                } else if (question === 2) {
                    document.getElementById("q2").style.display = "none";
                    document.getElementById("q2-options").style.display = "none";
                    document.getElementById("show-result").style.display = "block";
                }
            };

            window.sendWhatsApp = function() {
                let phoneNumber = "9940703479233"; // BURAYA KENDƒ∞ NUMARANI YAZ
                let message = IQ Test Sonucu:\n\n1. Revani sevirsen? ${answers[1]}\n2. Revandan z…ôhl…ôn gedir? ${answers[2]}\n\nM…ônim d…ô s…ônd…ôn z…ôhl…ôm gedir! üòÜ;

                let url = https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)};
                window.location.href = url;
            };
        });
    </script>

</body>
</html>
