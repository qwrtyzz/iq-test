<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IQ Testi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .question {
            font-size: 18px;
            margin: 20px 0;
        }
        .options button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .options button:hover {
            background-color: #45a049;
        }
        #show-result {
            display: none;
            margin-top: 20px;
            background-color: #008CBA;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        #show-result:hover {
            background-color: #0073a8;
        }
    </style>
</head>
<body>

    <h1>Mini IQ Testi</h1>

    <div id="question-container">
        <div class="question" id="q1">1. Revani sevirsen?</div>
        <div class="options" id="q1-options">
            <button onclick="checkAnswer(1, 'A')">A) he</button>
            <button onclick="checkAnswer(1, 'B')">B) yox</button>
            <button onclick="checkAnswer(1, 'C')">C) bilmir…ôm</button>
        </div>

        <div class="question" id="q2" style="display: none;">2. Revandan z…ôhl…ôn gedir?</div>
        <div class="options" id="q2-options" style="display: none;">
            <button onclick="checkAnswer(2, 'A')">A) he</button>
            <button onclick="checkAnswer(2, 'B')">B) yox</button>
            <button onclick="checkAnswer(2, 'C')">C) he</button>
        </div>
    </div>

    <div id="result-container" style="display: none;">
        <p><strong>Test Sonu√ßlarƒ±:</strong></p>
        <p>1. Revani sevirsen? <span id="result-q1"></span></p>
        <p>2. Revandan z…ôhl…ôn gedir? <span id="result-q2"></span></p>
        <p><strong>M…ônim d…ô s…ônd…ôn z…ôhl…ôm gedir! üòÜ</strong></p>
    </div>

    <button id="show-result" style="display: none;" onclick="sendWhatsApp()">G√∂nder</button>

    <script>
        let answers = {};

        // Kullanƒ±cƒ± cevabƒ±nƒ± kontrol eden fonksiyon
        function checkAnswer(question, answer) {
            answers[question] = answer;

            // Eƒüer 1. soruya cevap verildiyse, 2. soruyu g√∂ster
            if (question === 1) {
                document.getElementById("q1").style.display = "none";
                document.getElementById("q1-options").style.display = "none";
                document.getElementById("q2").style.display = "block";
                document.getElementById("q2-options").style.display = "block";
            }
            // Eƒüer 2. soruya cevap verildiyse, sonucu g√∂ster
            else if (question === 2) {
                document.getElementById("q2").style.display = "none";
                document.getElementById("q2-options").style.display = "none";
                document.getElementById("result-container").style.display = "block";
                document.getElementById("result-q1").innerText = answers[1] === 'A' ? 'He' : (answers[1] === 'B' ? 'Yox' : 'Bilmir…ôm');
                document.getElementById("result-q2").innerText = answers[2] === 'A' ? 'He' : (answers[2] === 'B' ? 'Yox' : 'He');
                document.getElementById("show-result").style.display = "block";
            }
        }

        // WhatsApp mesajƒ± g√∂nderen fonksiyon
        function sendWhatsApp() {
            let phoneNumber = "9940703479233"; // BURAYA KENDƒ∞ NUMARANI YAZ
            let message = `IQ Test Sonucu:\n\n1. Revani sevirsen? ${answers[1]}\n2. Revandan z…ôhl…ôn gedir? ${answers[2]}\n\nM…ônim d…ô s…ônd…ôn z…ôhl…ôm gedir! üòÜ`;

            let url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.location.href = url;
        }
    </script>

</body>
</html>
