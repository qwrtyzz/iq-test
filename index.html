<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IQ Testi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .question {
            font-size: 18px;
            margin: 20px 0;
        }
        .options button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .options button:hover {
            background-color: #45a049;
        }
        #result {
            display: none;
            font-size: 20px;
            color: red;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <h1>Mini Test</h1>

    <div class="question" id="q1">1. Revani sevirsen?</div>
    <div class="options">
        <button onclick="checkAnswer(1, 'A')">A) he</button>
        <button onclick="checkAnswer(1, 'B')">B) yox</button>
        <button onclick="checkAnswer(1, 'C')">C) bilmirÉ™m</button>
    </div>

    <div class="question" id="q2" style="display: none;">2. Revandan zÉ™hlÉ™n gedir?</div>
    <div class="options" id="q2-options" style="display: none;">
        <button onclick="checkAnswer(2, 'A')">A) he</button>
        <button onclick="checkAnswer(2, 'B')">B) yox</button>
        <button onclick="checkAnswer(2, 'C')">C) he</button>
    </div>

    <button id="show-result" style="display: none; margin-top: 20px;" onclick="showResult()">Sonucu GÃ¶ster</button>

    <div id="result">MÉ™nim dÉ™ sÉ™ndÉ™n zÉ™hlÉ™m gedir! ðŸ˜†</div>

    <script>
        let answers = {};

        function checkAnswer(question, answer) {
            answers[question] = answer;
            
            if (question === 1) {
                document.getElementById("q1").style.display = "none";
                document.querySelector(".options").style.display = "none";
                document.getElementById("q2").style.display = "block";
                document.getElementById("q2-options").style.display = "block";
            } else if (question === 2) {
                document.getElementById("q2").style.display = "none";
                document.getElementById("q2-options").style.display = "none";
                document.getElementById("show-result").style.display = "block";
            }
        }

        function showResult() {
            if (answers[1] === "B" && answers[2] === "A") {
                document.getElementById("result").style.display = "block";
            } else {
                document.getElementById("result").innerHTML = "Test bitdi, amma cavablar yanlÄ±ÅŸdÄ±r! ðŸ˜†";
                document.getElementById("result").style.display = "block";
            }
        }
    </script>

</body>
</html>
